<body>
    <script language="javascript" type="text/javascript">
        
        let firstNumber = parseInt(prompt("Escribir un numero"));
        if(firstNumber%2 == 0)
            {
                document.write("El numero es divisible por dos");      
            }
            else
                {
                    document.write("El numero no es divisible por dos");
                }
    </script>
