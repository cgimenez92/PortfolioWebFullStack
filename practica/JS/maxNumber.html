<body>
    <script language="javascript" type="text/javascript">
        
        let firstNumber = parseInt(prompt("Primer numero"));
        let secondNumber = parseInt(prompt("Segundo numero"));
        let thirdNumber = parseInt(prompt("Tercer numero"));
        let maxnumber = Math.max(firstNumber, secondNumber, thirdNumber);

        document.write(maxnumber);

    </script>
