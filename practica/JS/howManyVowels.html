<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      let phrase = prompt("Escribir una frase");
      let aPhrase = Array.from(phrase);
      let aVowels = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];

      let vowelsShows = aPhrase.filter((element) => aVowels.includes(element));
      let qLetters = aPhrase.length;
      let qVowels = vowelsShows.length;

      document.write(
        "Hay ",
        qVowels,
        " vocales en la palabra ",
        phrase,
        " que tiene ",
        qLetters,
        " letras"
      );
      
    </script>
  </body>
</html>
